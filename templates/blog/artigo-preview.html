<!-- Single Blog -->
<div class="single-blog">
  <div class="blog-head overlay">
    <div class="date">
      <h4>{{ artigo.criado|date:'d' }}<span>{{ artigo.criado|date:'M' }}</span></h4>
    </div>
    <img src="{{ artigo.imagem.thumb.url }}" alt="#">
  </div>
  <div class="blog-content">
    <h4 class="blog-title"><a href="{% url 'blog:artigo' artigo.slug %}">{{ artigo.titulo }}</a></h4>
    <div class="blog-info">
      <a href="#"><i class="fa fa-user"></i>By: {{ artigo.autor.get_full_name }}</a>
      <a href="#"><i class="fa fa-list"></i>{{ artigo.categoria.nome }}</a>
    </div>
    <p>{{ artigo.texto|preview|safe }}</p>
    <div class="button">
      <a href="{% url 'blog:artigo' artigo.slug %}" class="btn">Leia Mais<i class="fa fa-angle-double-right"></i></a>
    </div>
  </div>
</div>
<!-- End Single Blog -->
